<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Account</title>
        <meta name="keywords" content="housekeeper, account, edit, ziayara">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="background">
        <nav class="nav">
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="homepage.html">Sign out</a></li>
            </ul>
        </nav>
        <nav class="sidenav">
            <ul>
                <li><a href="haccount.html">My Account</a></li>
                <li><a href="schedule.html">My Schedule</a></li>
                <li><a href="hcomplaints.html">My Complaints</a></li>
            </ul>
        </nav>
            <div class="signup">
                <fieldset class="fieldset">
                    <legend class="legend"><img src="housekeeper.png" width="100" height="100" alt="housekeeper icon"></legend>
                <form method="post" action="">
                    <input type="hidden" name="recipient" value="">
                    <input type="hidden" name="subject" value="Feedback Form">
                    <input type="hidden" name="redirect" value="main.html">
                    <p><label>First Name:
                        <input name="first name" type="text" size="40" placeholder="First Name Here">
                        </label></p>
                    <p><label>Last Name:
                        <input name="last name" type="text" size="40" placeholder="Last Name Here">
                        </label></p>
                    <p><label>Email:
                        <input name="email" type="text" size="40" placeholder="e.g. sara234@mail.com">
                        </label></p>
                    <p><label>Password:
                        <input name="password" type="password" size="30" placeholder="Password must be at least 8 characters">
                        </label></p>
                    <p><label>Age:
                        <input name="age" type="text" size="10" maxlength="2">
                        </label></p>
                    <p><label>Years of Experience:
                        <input name="years of exp" type="text" size="10" maxlength="4">
                        </label></p>
                    <p>Type of Experience:</p>
                    <p><label>Cleaning
                        <input name="exp" type="checkbox" value="Cleaning">
                        </label></p>
                    <p><label>Cooking
                        <input name="exp" type="checkbox" value="Cooking">
                        </label></p>
                    <p><label>Baby Setting
                        <input name="exp" type="checkbox" value="Baby Setting">
                        </label></p>
                    <p><label>Hourly Price:
                        <input name="price" type="text" size="10" maxlength="4">
                        </label></p>
                    <p><label>City:
                        <input name="city" type="text" size="40">
                        </label></p>
                    <p><label>Neighborhood:
                        <input name="neighborhood" type="text" size="40">
                        </label></p>
                    <p><label>Street:
                        <input name="street" type="text" size="40">
                        </label></p>
                    <p><label>House Number:
                        <input name="houseno" type="text" size="40">
                        </label></p>
                    <p><a href="haccount.html"><input class="button" name="save-changes" type="button" value="Save Changes"></a><span><a href="homepage.html"><input class="button" type="button" value="Delete Account"></a></span></p>
                </form>
                </fieldset>
            </div>
    </body>
</html>
