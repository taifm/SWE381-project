<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Creat Individual Account</title>
        <meta name="keywords" content="sign up, individual, ziayara">
        <link rel="stylesheet" href="style.css">
    </head>
     <body class="background">
        <nav class="nav">
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="signin.html">Sign in</a></li>
                <li><a href="signup.html">Sign up</a></li>
                </ul>
                </nav>
        
        <div class="signup">
            <fieldset class="fieldset">
            <legend class="legend"><img src="individual.png" width="100" height="100"></legend>
            <h1>Creat Individual Account</h1>
            <div>
                <form method="post" action="">
                    <input type="hidden" name="recipient" value="">
                    <input type="hidden" name="subject" value="Feedback Form">
                    <input type="hidden" name="redirect" value="main.html">
                    <p><label>First Name:
                        <input name="first name" type="text" size="40" placeholder="First Name Here">
                        </label></p>
                    <p><label>Last Name:
                        <input name="last name" type="text" size="40" placeholder="Last Name Here">
                        </label></p>
                    <p><label>Email:
                        <input name="email" type="text" size="40" placeholder="e.g. sara234@mail.com">
                        </label></p>
                    <p><label>Password:
                        <input name="password" type="password" size="30" placeholder="Password must be at least 8 characters">
                        </label></p>
                    <p><label>Age:
                        <input name="age" type="text" size="10" maxlength="2">
                        </label></p>
                    <p><label>City:
                        <input name="city" type="text" size="40">
                        </label></p>
                    <p><label>Neighborhood:
                        <input name="neighborhood" type="text" size="40">
                        </label></p>
                    <p><label>Street:
                        <input name="street" type="text" size="40">
                        </label></p>
                    <p><label>House Number:
                        <input name="houseno" type="text" size="40">
                        </label></p>
                    <p><a href="iaccount.html"><input id="signupbutton" class="button" type="submit" value="Sign up"></a></p>
                </form>
            </div>
            </fieldset>
        </div>
    </body>
</html>
